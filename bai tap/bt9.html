<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô tả thuật toán có cấu trúc điều kiện</title>
</head>
<body>
    <script>
      let sd = +prompt("nhap so diem cua ban");
      if (sd >= 75) {
        alert("diem loai A");
      }
      else if (60 <=sd && sd < 75) {
        alert("so diem loai B");
      }
      else if (45 <=sd && sd < 60) {
        alert("so diem loai C");
      }
      else if (35 <=sd && sd< 45) {
        alert("so diem loai D");
      } else {
        alert("so diem loai E");
      }
    </script>
</body>
</html>
