    <title>Mô tả thuật toán tìm giá trị lớn nhất trong 3 số</title>

<body>
    <script>
    let a = +prompt("nhap gia tri a")
       let b = +prompt("nhap gia tri a")
       let c = +prompt("nhap gia tri a")

       if (a>b & a>c ){

       }if(a<b){
            if(b>c){
              alert("b la so lon nhat")
            }else{
              alert("c la so lo nhat")
            }
          }
    </script>
